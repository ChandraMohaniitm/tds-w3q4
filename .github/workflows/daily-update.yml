name: Daily Auto Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 02:30 UTC (specific time, no wildcards)
  workflow_dispatch:        # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f3001092@ds.study.iitm.ac.in - Update file
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "23f3001092@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
